<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/kpop.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/a93dcadf53.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script defer src="js/snow.js"></script>
    <script defer src="js/scroll.js"></script>
    <title>Christmas PlayList</title>
</head>
<body>
    <section>
        <div class="articleDiv">
            <article class="kpop">
                <h2>KPOP<br>PLAYLIST</h2>
                <div>
                    <h3>PLAY LIST</h3>
                    <div class="kpopPlayList">
                        <p class="play">Taeyeon : This Christmas Winter is Coming</p>
                        <p>EXO : 12월의 기적</p>
                        <p>BrownEyedGirls : Must Have Love(feat. SG Wannabe)</p>
                        <p>JellyFish : 겨울 고백</p>
                    </div>
                </div>
                <nav>
                    <button>&#9654;</button>
                    <ul>
                        <li>H</li>
                        <li>P</li>
                        <li>K</li>
                        <li>C</li>
                    </ul>
                </nav>
                <div class="kpopAlbum">
                    <div class="jelly kpopAlbumImg">
                        <div class="circle"></div>
                    </div>
                    <div class="beg kpopAlbumImg">
                        <div class="circle"></div>
                    </div>
                    <div class="exo kpopAlbumImg">
                        <div class="circle"></div>
                    </div>
                    <div class="taeyeon kpopAlbumImg">
                        <div class="circle"></div>
                        <div class="kpopPlayBtn">
                            <i class="fas fa-step-forward"></i>
                            <i class="fas fa-forward prev"></i>
                            <i class="fas fa-forward next"></i>
                        </div>
                    </div>  
                </div>
                
            </article>
        </div>
    </section>
</body>
</html>
