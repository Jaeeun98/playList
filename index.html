<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/a93dcadf53.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script defer src="js/snow.js"></script>
    <script defer src="js/scroll.js"></script>
    <title>Christmas PlayList</title>
</head>
<body>
    <div class="loadingBox">
        <div class="iconDiv">
            <i class="fas fa-gifts"></i>
        </div>
        <div class="pDiv">
            <p class="xmasText">Christmas Loading</p>
        </div>
        <div class="btnDiv">
            <button>▶</button>
        </div>
    </div>
    <section>
        <nav>
            <button class="playBtn">▶</button>
            
        </nav>
        <div class="articleDiv">
            <article class="pop">
                <div class="playText">
                    <h2>POP<br>PLAY LIST</h2>
                </div>
                <div class="album">
                    <div class="albumImg">
                        <img class="pop mariah" src="img/mariah.jpg" alt="mariah album cover">
                    </div>
                    <div class="albumImg">
                        <img class="pop kelly" src="img/kelly.jpg" alt="kelly album cover">
                    </div>
                    <div class="albumImg">
                        <img class="pop sia" src="img/sia.jpg" alt="sia album cover">
                    </div>
                    <div class="albumImg">
                        <img class="pop ariana" src="img/ariana.jpg" alt="ariana album cover">
                    </div>  
                </div>
            </article>
            <article class="kpop">
                <h2>KPOP<br>PLAYLIST</h2>
    
            </article>
            <article class="carol">
                <h2>CAROL<br>PLAYLIST</h2>
            </article>
        </div>
        
    </section>
</body>
</html>
