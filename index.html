<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/a93dcadf53.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script defer src="js/snow.js"></script>
    <script defer src="js/index.js"></script>
    <title>Christmas PlayList</title>
</head>
<body>
    <div class="loadingBox">
        <div class="iconDiv">
            <i class="fas fa-gifts"></i>
        </div>
        <div class="pDiv">
            <p class="xmasText">Christmas Loading</p>
        </div>
        <div class="btnDiv">
            <button>&#9654;</button>
            <p>CLICK!</p>
        </div>
    </div>
    <section>
        <article class="kpop">
            <h2>KPOP<br>PLAYLIST</h2>
            <nav>
                <div class="navKpop">
                    <p>KPOP</p>
                    <div></div>
                </div>
                <div class="navPop">
                    <p>POP</p>
                    <div></div>
                </div>
            </nav>
        </article>
        <article class="pop">
            <h2>POP<br>PLAYLIST</h2>
            
        </article>      
    </section>
</body>
</html>
